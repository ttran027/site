name: Deploy Blazor WASM to GitHub Page
env:
  PUBLISH_DIR: src/Website.Personal.Clientbin/Release/net5.0/publish/wwwroot
# Controls when the action will run
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: 6.x
          include-prerelease: true
    
    - name: Publish application
      run: dotnet publish src/Website.Personal.Client/Website.Personal.Client.csproj -c Release
    
    # base href url value should be changed so that resources like CSS and scripts can load properly. 
    - name: Rewrite base href
      if: success()
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: ${{ env.PUBLISH_DIR }}/index.html
        base_href: BASE_URL or REPOSITORY_NAME

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
