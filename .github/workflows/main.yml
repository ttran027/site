name: Deploy Blazor WASM to GitHub Page
# Controls when the action will run
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: 6.x
          include-prerelease: true
    
    - name: Publish application
      run: dotnet publish src/Client/Client.csproj -c Release -o release --nologo
      
      # changes the base-tag in index.html from '/' to 'site' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to site
      run: sed -i 's/<base href="\/" \/>/<base href="\/site\/" \/>/g' release/wwwroot/index.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
      
